<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event on javascript</title>
</head>

<body style="background-color: aquamarine;">
    <div>
        <ul id="images">
            <li>
                <img width="200px" id="photoshop"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA3tt2QdkGYJ1268iokp1HHB3XB6PNaAZD_pssz3zFVg&s"
                    alt="photoshop" />
            </li>
            <li>
                <img width="200px" id="japan"
                    src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/02/a0002487/img/basic/a0002487_main.jpg"
                    alt="" />
            </li>
            <li>
                <img width="200px" id="river"
                    src="https://t3.ftcdn.net/jpg/01/13/46/78/360_F_113467839_JA7ZqfYTcIFQWAkwMf3mVmhqXr7ZOgEX.jpg"
                    alt="" />
            </li>
            <li>
                <img width="200px" id="owl"
                    src="https://image.shutterstock.com/image-photo/photo-owl-macro-photography-high-260nw-1178957458.jpg"
                    alt="" />
            </li>
            <li>
                <img width="200px" id="prayer"
                    src="https://images.unsplash.com/photo-1542042179-03efeb269b35?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHByYXllcnxlbnwwfHwwfHx8MA%3D%3D"
                    alt="" />
            </li>
            <li>
                <a style="color: aliceblue" href="https://google.com" id="google">Google</a>
            </li>
        </ul>
    </div>
</body>
<script>
    document.getElementById('owl').addEventListener('click',function(e){
console.log('Hello')
    },)
    document.getElementById('images').addEventListener('click',function(e){
        console.log("Namaste guys,...");
    },)
</script>
</html>
<!--Event:
    Event are things that happen in the system you are programming.
    The System procedure a signal of some kind when an event occur and provides a mechanism by which an action can be automatically taken when the event occur.
-->
